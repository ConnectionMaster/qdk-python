steps:
- pwsh: build/create-env.ps1 qdk
  displayName: Build qdk
- pwsh: build/pack.ps1 -EnvNames qdk -PackageDirs qdk
  displayName: Pack qdk
- pwsh: build/test.ps1 -EnvNames qdk -PackageDirs qdk
  displayName: Install and test qdk
- pwsh: build/create-env.ps1 azure-quantum
  displayName: Build azure-quantum
- pwsh: build/pack.ps1 -EnvNames azurequantum -PackageDirs azure-quantum
  displayName: Pack azure-quantum
- pwsh: build/test.ps1 -EnvNames azurequantum -PackageDirs azure-quantum
  displayName: Install and test azure-quantum
