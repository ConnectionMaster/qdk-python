steps:
- bash: echo "##vso[task.prependpath]$CONDA/bin"
  displayName: Add conda to PATH
- pwsh: ../build/build.ps1
  workingDirectory: '$(System.DefaultWorkingDirectory)/qdk'
  displayName: Build qdk
- task: PowerShell@2
  inputs:
    filePath: $(System.DefaultWorkingDirectory)/build/test.ps1
    arguments: >
       -envName "qdk" # env name defined in environment.yml
  workingDirectory: '$(System.DefaultWorkingDirectory)/qdk'
  displayName: Install and test qdk
- pwsh: ../build/build.ps1
  workingDirectory: '$(System.DefaultWorkingDirectory)/azure-quantum'
  displayName: Build azure-quantum
- task: PowerShell@2
  inputs:
    filePath: $(System.DefaultWorkingDirectory)/build/test.ps1
    arguments: >
       -envName "azurequantum" # env name defined in environment.yml
  workingDirectory: '$(System.DefaultWorkingDirectory)/azure-quantum'
  displayName: Install and test azure-quantum
